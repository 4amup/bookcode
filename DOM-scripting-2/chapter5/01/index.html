<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>Image Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>SnapShots</h1>
        <ul>
            <li>
                <a href="./images/bigben.jpg" onclick="showPic(this); return false;" title="A fireworks display">Firewords</a>
            </li>
            <li>
                <a href="./images/coffee.jpg" onclick="showPic(this); return false;" title="A cup of black coffee">Coffee</a>
            </li>
            <li>
                <a href="./images/fireworks.jpg" onclick="showPic(this); return false;" title="A red, red rose">Rose</a>
            </li>
            <li>
                <a href="./images/rose.jpg" onclick="showPic(this); return false;" title="The famous clock">Big Ben</a>
            </li>
            <img src="./images/placeholder.png" alt="placeholder" id="placeholder">
            <p id="description">Choose an image.</p>
            <a href="http://example.com/" onclick="popUp('http://example.com/'); return false;">Example</a>
            <!--href也写了链接地址是为了保持平稳退化，保证搜索机器人的正常访问-->
            <script src="./js/showPic.js"></script>
            <script src="./js/popUP.js"></script>
        </ul>
    </body>
</html>
