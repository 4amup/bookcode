<!DOCTYPE html>
<html>
<head>
  <title>Jay Skript and the Domsters</title>
  <meta charset="utf-8">
  <!-- 本来是要插入modernnizr库的，为了对html5更好的支持，现在不需要了 -->
  <link rel="stylesheet" type="text/css" href="styles/basic.css">
</head>
<body>
  <header>
    <img src="images/logo.gif" alt="Jay Skript and the Domsters">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="photos.html">Photos</a></li>
        <li><a href="live.html">Live</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <article>
    <h1>Contact the band</h1>
    <form method="post" action="submit.html">
      <fieldset>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name" required="required">
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="test@qq.com" required="required">
        </p>
        <p>
          <label for="message">Message:</label>
          <textarea cols="45" rows="7" id="message" name="message" placeholder="Write your message here."></textarea>
        </p>
        <input type="submit" value="Send">
      </fieldset>
    </form>
  </article>
  <script src="scripts/global.js"></script>
</body>
</html>
