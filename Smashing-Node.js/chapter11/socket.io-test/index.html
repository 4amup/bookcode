<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Socket.IO charset</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font: 13px Helvetica, Arial;
      }

      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: .5%;
      }

      form button {
        width: 9%;
        background: rgb(130, 224, 225);
        border: none;
        padding: 10px;
      }

      #messages {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      #messages li {
        padding: 5px 10px;
      }

      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <ul id="messages">
      <form action="">
        <input id="m" autocomplete="off">
        <button>Send</button>
      </form>
    </ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // 加载了socket.io-client
      let socket = io();
    </script>
  </body>
</html>
